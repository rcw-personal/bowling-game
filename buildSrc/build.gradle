plugins {
    id 'java-gradle-plugin'
}

group 'io.rcw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        bowling {
            id = 'io.rcw.bowling'
            implementationClass = 'io.rcw.bowling.gradle.BowlingPlugin'
        }
    }
}
